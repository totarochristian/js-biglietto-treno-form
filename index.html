<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo del prezzo del biglietto del treno</title>
    <!-- Include bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Include fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Include custom css file -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Include custom js file -->
    <script type="text/javascript" src="./js/utility.js" defer></script>
    <script type="text/javascript" src="./js/script.js" defer></script>
</head>
<body>
    <!-- Define modal for show errors to the user -->
    <div id="modalErrors" class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Fai attenzione!</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="errors"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Container with the div to fill ticket and show a ticket -->
    <div id="custom-container" class="d-flex justify-content-center align-items-center">
        <div id="ticketInfoContainer">
            <div class="row gx-2 ct-bg-color-ticket rounded-4">
                <div id="ticketInfoHeader" class="col-12 py-2 px-4 text-white rounded-top-4 text-center">
                    <h3>Calcola il prezzo del tuo biglietto</h3>
                </div>
                <div class="col-12 col-md-6 py-2 py-md-4 px-4">
                    <label for="inputName" class="form-label fw-semibold">Nome</label>
                    <input type="text" class="form-control" id="inputName" name="inputName">
                </div>
                <div class="col-12 col-md-6 py-2 py-md-4 px-4">
                    <label for="inputSurname" class="form-label fw-semibold">Cognome</label>
                    <input type="text" class="form-control" id="inputSurname" name="inputSurname">
                </div>
                <div class="col-12 col-md-4 py-2 px-4">
                    <label for="inputAge" class="form-label fw-semibold">Età</label>
                    <input type="number" class="form-control" id="inputAge" name="inputAge">
                </div>
                <div class="col-12 col-md-4 py-2 px-4">
                    <label for="inputKilometres" class="form-label fw-semibold">Chilometri (Km)</label>
                    <input type="number" class="form-control" id="inputKilometres" name="inputKilometres">
                </div>
                <div class="col-12 p-4 text-center">
                    <button id="generate" class="btn btn-danger ct-bg-color-red btn-lg">Genera</button>
                </div>
                <div class="col-12 ct-bg-color-red py-2 rounded-bottom-4">
                </div>
            </div>
        </div>
        <div id="ticket" class="col-10 col-md-8 col-lg-6 rounded-4 d-none">
            <div id="ticket-header" class="d-flex align-items-center gap-3 p-3 text-white fs-4 rounded-top-4">
                <i class="fa-solid fa-ticket fs-3"></i>
                <span>Biglietto del treno</span>
            </div>
            <div id="ticket-content" class="px-4 py-4 d-flex">
                <div id="ticket-info" class="col-11">
                    <div class="row g-3 px-4">
                        <div class="col-12 col-md-6">
                            <label for="ticketName" class="form-label fw-semibold">Nome</label>
                            <input type="text" class="form-control" id="ticketName" disabled>
                        </div>
                        <div class="col-12 col-md-6">
                            <label for="ticketSurname" class="form-label fw-semibold">Cognome</label>
                            <input type="text" class="form-control" id="ticketSurname" disabled>
                        </div>
                        <div class="col-12 col-md-4">
                            <label for="ticketAge" class="form-label fw-semibold">Età</label>
                            <input type="number" class="form-control" id="ticketAge" disabled>
                        </div>
                        <div class="col-12 col-md-4">
                            <label for="ticketKilometres" class="form-label fw-semibold">Chilometri (Km)</label>
                            <input type="number" class="form-control" id="ticketKilometres" disabled>
                        </div>
                        <div class="col-12 col-md-4">
                            <label for="ticketPrice" class="form-label fw-semibold">Prezzo (€)</label>
                            <input type="number" class="form-control" id="ticketPrice" disabled>
                        </div>
                    </div>
                </div>
                <div id="ticket-code" class="col-1">
                    <img src="./img/codice-barre.png" alt="Codice a barre">
                </div>
            </div>
            <div id="ticket-footer" class="p-2 rounded-bottom-4">
            </div>
        </div>
    </div>
    <!-- Include bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
